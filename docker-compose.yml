version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: parser_postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:latest
    container_name: nats_server
    ports:
      - "4222:4222"
      - "8222:8222"
      - "6222:6222"
    command:
      - "--http_port=8222"
      - "--js"
    restart: unless-stopped
    networks:
      - app_network

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parser_fastapi
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      NATS_URL: nats://nats:4222
      APP_HOST: 0.0.0.0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    networks:
      - app_network
    restart: unless-stopped
    volumes:
      - ./index.html:/app/index.html
      - ./script.js:/app/script.js
      - ./style.css:/app/style.css

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
